<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Liquid Arrangement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tubes">
      <span class="tube" onclick="cb_select( 0);" data-state=""></span>
      <span class="tube" onclick="cb_select( 1);" data-state=""></span>
      <span class="tube" onclick="cb_select( 2);" data-state=""></span>
      <span class="tube" onclick="cb_select( 3);" data-state=""></span>
      <span class="tube" onclick="cb_select( 4);" data-state=""></span>
      <span class="tube" onclick="cb_select( 5);" data-state=""></span>
      <span class="tube" onclick="cb_select( 6);" data-state=""></span>
      <span class="tube" onclick="cb_select( 7);" data-state=""></span>
      <span class="tube" onclick="cb_select( 8);" data-state=""></span>
      <span class="tube" onclick="cb_select( 9);" data-state=""></span>
      <span class="tube" onclick="cb_select(10);" data-state=""></span>
      <span class="tube" onclick="cb_select(11);" data-state=""></span>
      <span class="tube" onclick="cb_select(12);" data-state=""></span>
      <span class="tube" onclick="cb_select(13);" data-state=""></span>
    </div>
    <div class="panel">
      <button class="new" onclick="cb_new();">New Game</button>
      <span class="log">Click a tube to select it, click another tube to pour it.</span>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
